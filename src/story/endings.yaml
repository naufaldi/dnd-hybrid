endings:
  hero:
    title: "The Hero's Triumph"
    description: |
      You emerge from the dungeon victorious! The cultist leader lies defeated,
      the Void Heart destroyed, and the darkness has been banished from the land.

      Songs will be sung of your bravery for generations to come. The townspeople
      gather to celebrate their hero, and the mysterious stranger who set you
      on this path finally finds peace.
    requirements:
      flags_required:
        defeated_cultist: true
        escaped_dungeon: true
      min_gold: 0
      min_level: 1

  survivor:
    title: "The Reluctant Survivor"
    description: |
      You escape with your life, but the dungeon remains sealed. The darkness
      still lurks within its depths, waiting.

      Perhaps someday you'll be strong enough to return and finish what you started.
      For now, you live to fight another day.
    requirements:
      flags_required:
        escaped_dungeon: true
      min_gold: 0
      min_level: 1

  fallen:
    title: "Fallen in Darkness"
    description: |
      Your journey ends in the depths of the dungeon. Your name will be
      remembered, if only as a warning to others who might follow.

      The cultists claim another soul for their dark god.
    requirements:
      flags_required:
        player_died: true
      min_gold: 0
      min_level: 1

  corrupted:
    title: "Corrupted by Power"
    description: |
      The dungeon's dark energies have twisted you. You emerge changed,
      bearing the mark of the very evil you sought to destroy.

      Perhaps the Void Heart's power was too great to resist...
    requirements:
      flags_required:
        accepted_dark_power: true
      min_gold: 0
      min_level: 1

  mystery:
    title: "The Mystery Unfolds"
    description: |
      Your adventure ends here, but the mysteries of the dungeon remain unsolved.
      The stranger's warning echoes in your mind: "Some secrets are better left buried."

      Perhaps another brave soul will follow in your footsteps...
    requirements:
      flags_required: {}
      min_gold: 0
      min_level: 1
