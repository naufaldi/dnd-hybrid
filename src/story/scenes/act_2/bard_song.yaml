    text: "Applaud the performance"
    shortcut: A
    next_scene: iron_maiden_inn

  - id: talk_bard
    text: "Speak with the bard privately"
    shortcut: B
    next_scene: bard_secret

  - id: leave
    text: "Return to your drink"
    shortcut: C
