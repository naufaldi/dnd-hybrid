id: potion_vendor
act: 2
title: "Potion Seller"

description: |
  A wizened old woman sits behind a table covered with bottles
  of various colors. Her eyes seem to look through you.

  "Potions for what ails you," she says in a cracked voice.
  "Healing for your body. Light for your darkness. Memory for...
  what you've forgotten."

