    text: "Ask about antidotes"
    shortcut: B
    next_scene: vendor_antidotes

  - id: ask_vision
    text: "Ask about her visions"
    shortcut: C
    next_scene: vendor_vision

  - id: leave
    text: "Leave"
    shortcut: D
